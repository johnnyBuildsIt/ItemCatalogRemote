{% extends "base.html" %}

{% block main %}
    <h1>Edit {{item.name}}</h1>
    <form action="{{url_for('editItem', categoryName=category.name, itemName=item.name)}}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="What should we change it to?" required="true">
        </div>
        <div class="form-group">
            <label for="description">Message</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="What's it like now?" required="true"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Make My Change!</button>
    </form>
{% endblock %}
