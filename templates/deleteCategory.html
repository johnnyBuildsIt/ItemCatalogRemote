{% extends "base.html" %}

{% block main %}
    <h1>Delete Category</h1>
    <h3>Are you sure you want to delete {{category.name}}?</h3>
    <form action="{{url_for('deleteCategory', categoryName=category.name)}}" method="POST">
        <button class="btn btn-danger" type="submit">Get It Outta Here!</button>
    </form>
{% endblock %}
