{% extends "base.html" %}

{% block main %}
    <h1>Create a Category</h1>
    <form action="{{url_for('newCategory')}}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="What should we call it?" required="true">
        </div>
    <button class="btn btn-primary" type="submit">Make My Category!</button>
    </form>
{% endblock %}
