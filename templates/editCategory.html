{% extends "base.html" %}

{% block main %}
    <h1>Edit Category</h1>
    <form action="{{url_for('editCategory', categoryName=category.name)}}" method="POST">
        <div class="form-group">
            <label for="name">New Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="{{category.name}}" required="true">
        </div>
    <button class="btn btn-primary" type="submit">Make My Change!</button>
    </form>
{% endblock %}
